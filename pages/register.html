<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- other meta data -->
    <meta name="description" content="Tickitz is web based application for ordering movie, this is Task for weekly task => week3">
    <meta name="keyword" content="movie, ticket, bioskop, portfolio, bootcamp, koda">
    <link rel="icon" href="../img/icon/icon-tickitz.png" sizes="16x16">
    <!-- external css -->
    <link rel="stylesheet" href="../styles/pages/register-login.css">
    <title>Register</title>
</head>
<body>
    
    <section>
        <div class="logo">
            <!-- disini logo -->
             <img src="../img/icon/tickitz-logo.png" alt="logo Tickitz">
        </div>
        
        
        <!-- disini form -->
        <form>
            <div class="card-flex">
                <div class="step">
                    <!-- tombol phase -->
                    <div>
                        <div class="Active">1</div>
                        Fill Form
                    </div>
                    <div>
                        <div>2</div>
                        Activate
                    </div>
                    <div>
                        <div>3</div>
                        Done
                    </div>
                </div>
                <div>
                    <!-- email -->
                    <label for="ele_mail"> Email </label><br>
                    <input type="text" name="ele_mail" placeholder="Enter your email" id="ele_mail">
                </div>
                <div>
                    <!-- password -->
                    <label for="pass"> Password </label><br>
                    <input type="password" name="pass" placeholder="Enter your Passwod" id="pass">
                </div>
                <div>
                    <!-- button -->
                    <input type="checkbox" name="agree" id="agree"> 
                    <label for="agree">I agree to terms & conditions</label>
                </div>
                <div>
                    <button type="submit"> Join For Free Now </button>
                    
                </div>
                <div class="register">
                    Already have an account? <a href="./login.html">Log in</a>
                </div>
                <hr class="hr_style">
                <div>
                    <!-- other login method -->
                    <button type="button">
                        <img src="../img/icon/icon_google.svg" alt="icon_google">
                        Google
                    </button>
                    <button type="button">
                        <img src="../img/icon/icon_facebook.svg" alt="icon_facebook">
                        Facebook
                    </button>
                </div>
            </div>
        </form>
    </section>

</body>
</html>
