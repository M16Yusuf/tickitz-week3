<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- other meta data -->
    <meta name="description" content="Tickitz is web based application for ordering movie, this is Task for weekly task => week3">
    <meta name="keyword" content="movie, ticket, bioskop, portfolio, bootcamp, koda">
    <link rel="icon" href="../img/icon/icon-tickitz.png" sizes="16x16">
    <!-- external css -->
    <link rel="stylesheet" href="../styles/pages/register-login.css">
    <title>Login</title>
</head>
<body>
   
    <section>
        <div class="logo">
            <!-- disini logo -->
             <img src="../img/icon/tickitz-logo.png" alt="logo Tickitz">
        </div>
        
        
        <!-- disini form -->
        <form>
            <div class="card-flex">
                <div>
                    <!-- tombol phase -->
                    <H1>Welcome BackðŸ‘‹</H1>
                    <p>Sign in with your data that you entered during your registration</p>
                </div>
                <div>
                    <!-- email -->
                    <label for="ele_mail"> Email </label><br>
                    <input type="text" name="ele_mail" placeholder="Enter your email" id="ele_mail">
                </div>
                <div>
                    <!-- password -->
                    <label for="pass"> Password </label><br>
                    <input type="password" name="pass" placeholder="Enter your Passwod" id="pass">
                </div>
                <div class="login">
                    <a href="./register.html">Forgot your password?</a>
                </div>
                <div>
                    <button  type="submit" id="myButton" onclick="openWin()"> Login </button>
                </div>
                <div>
                    <!-- <a href="">Forgot your password?</a> -->
                </div>
                <hr class="hr_style">
                <div>
                    <!-- other login method -->
                    <button type="button">
                        <img src="../img/icon/icon_google.svg" alt="icon_google">
                        Google
                    </button>
                    <button type="button">
                        <img src="../img/icon/icon_facebook.svg" alt="icon_facebook">
                        Facebook
                    </button>
                </div>
            </div>
        </form>
    </section>

    <script>
        function openWin() {
            window.open("./profile/account_seting.html");
        }
    </script>
    

</body>
</html>
